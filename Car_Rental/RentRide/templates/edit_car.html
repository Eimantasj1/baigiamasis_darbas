{% extends 'car_dealer_navbar.html' %}
{% load static i18n %}
{% block title %} RentRide | {% trans "Edit Car" %} {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="row mt-2">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">{% trans "Car Name"|title %}</i></label>
                <input type="text" class="form-control" name="car_name" value="{{car.name}}" required>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">{% trans "City"|capfirst %}</i></label>
                <input type="text" class="form-control" name="city" value="{{car.location.city}}" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">{% trans "Car Image"|title %} &nbsp;&nbsp;&nbsp;<a href="/media/{{car.image}}/">{% trans "View Image"|title %}</a></i></label>
                <input type="file" class="form-control" name="image">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">{% trans "Capacity"|capfirst %}</i></label>
                <input type="number" class="form-control" name="capacity" value="{{car.capacity}}" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">{% trans "Rent"|capfirst %} ({% trans "per day" %})</i></label>
                <input type="number" class="form-control" name="rent" value="{{car.rent}}" required>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary mt-4 btn-lg">{% trans "Update Details"|title %}</button>
      </form>
      </div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("{% trans "Car Details Updated Successfully"|title %}.");
    document.location = "/all_cars"
    {% endif %}
</script>
{% endblock %}
